<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>EppiTV</title>
</head>

<body>

  <header class="header">

    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"> <strong>Eppi TV<i
              class="fa-solid fa-play"></i></button></strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page"
                href="explorar.html"><strong>Explorar</strong></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main class="main">
    <div class="title01">
      <h2> <strong>Series Populares</strong></h2>
    </div>

    <section class="carousel">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>

    <h2> <strong> Novas Séries</strong></h2>
    <section class="novas">
      <div class="cards">
        <div class="row row-cols-1 row-cols-md-2 g-4" id="seriesCards"></div>
      </div>
    </section>



    <h2><strong>Informações do Aluno </strong></h2>
    <div class="container mt-5">
      <section class="aluno row">
        <!-- Seção sobre -->
        <div class="col-md-8 col-12">
          <h3 class="text-danger"></h3>
          <p id="sobre"></p>
        </div>

        <!-- Seção da Autoria -->
        <div class="col-md-4 col-12">
          <h3 class="text-danger">Autoria</h3>
          <div class="d-flex align-items-center">
            <img id="foto-autoria" src="" alt="Foto de Otávio Nascimento" style="width: 250px;" class="me-3">
            <div class="info">
              <p id="nome"><strong>Aluno:</strong></p>
              <p id="curso"><strong>Curso:</strong></p>
              <p id="turma"><strong>Turma:</strong></p>
            </div>
          </div>
          <div>
            <div class="redes mt-4">
              <h5 class="me-3 text-danger">Redes Sociais:</h5>
              <a id="linkedin" href="https://www.linkedin.com/in/otávio-castro-766b2a289"><i class="fa-brands fa-linkedin fs-2 me-3 text-dark"></i></a>
              <a id="instagram" href="https://www.instagram.com/otravo_/profilecard/?igsh=MTRuNG9ybjA5dzl6Mw=="><i class="fa-brands fa-instagram fs-2 text-dark"></i></a>
            </div>
          </div>
        </div>
      </section>
    </div>


    <h2><strong>Minhas Séries</strong></h2>
    <section class="favoritas">
      <div class="cards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="serie-cards">
          <!-- Este container será preenchido dinamicamente com as séries -->
        </div>
      </div>
    </section>
    
    

    
  </main>

  <footer class="footer text-ligth bg-danger ">
    <p class="text-light"> <strong>Todos os direitos reservados a Eppi TV<i
          class="fa-solid fa-play"></i></button></strong></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
